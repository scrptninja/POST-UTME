    <script>
      let questions = [
        {
          question: "Nigeria is a former ________ colony?",
          choices: ["American", "French", "British", "Portuguese"],
          answer: "British",
        },
        {
          question: "Sheep meat is called______",
          choices: ["beef", "veal", "pork", "mutton"],
          answer: "mutton",
        },
        {
          question: "The current life expectancy in Nigeria is",
          choices: ["55", "51", "39", "47"],
          answer: "55",
        },
        {
          question: "Yumu and Zabara are ethnic groups in",
          choices: ["Benue State", "Kebbie State", "Niger State", "Edo State"],
          answer: "Niger State",
        },
        {
          question: "Mr Dele Giwa was killed through a letter bomb on",
          choices: [
            "October 19, 1986",
            "September 17, 1987",
            "October 17, 1986",
            "September 17, 1986",
          ],
          answer: "October 19, 1986",
        },
        {
          question: "The following are spices except",
          choices: ["rye", "saffron", "ginger", "nutmeg"],
          answer: "rye",
        },
        {
          question: "Nelson Mandela was awarded the Nobel Peace Price in",
          choices: ["1996", "1994", "1992", "1993"],
          answer: "1993",
        },
        {
          question: "Desmond Tutu was awarded the Nobel Peace Price in",
          choices: ["1987", "2001", "2000", "1984"],
          answer: "1984",
        },
        {
          question:
            "The Director-General of the Nigerian Institute of Advanced Legal Studies is",
          choices: [
            "Prof. Pat Utomi",
            "Prof. Adekunle Adedeji SAN",
            "Justice Nikki Tobie",
            "Prof. (Mrs) Bolanle Awe",
          ],
          answer: "Prof. Adekunle Adedeji SAN",
        },
        {
          question: "Center of Unity is to Abuja a State of Hospitality is to",
          choices: ["Sokoto", "Katsina", "Cross River", "Nasarawa"],
          answer: "Katsina",
        },
        {
          question: "The capital of Uruguay is",
          choices: ["Bangkok", "Montevideo", "Bern", "Uru"],
          answer: "Montevideo",
        },
        {
          question:
            "____________ was the Chief Justice of Nigeria between 1995 and 2006",
          choices: [
            "Justice Idris Lagbo Kutigi",
            "Justice Mohammad Lawal Uwais",
            "Justice George Sodeinde Sowemimo",
            "Justice Mohammed Bello",
          ],
          answer: "Justice Mohammad Lawal Uwais",
        },
        {
          question: "The capital of Iran is",
          choices: ["Budapest", "Baghdad", "Tehran", "Iranian"],
          answer: "Tehran",
        },
        {
          question: "Ibeno Beach is in",
          choices: [
            "Taraba State",
            "Niger State",
            "Akwa Ibom State",
            "Lagos State",
          ],
          answer: "Akwa Ibom State",
        },
        {
          question:
            "The June 12 Presidential Election was annulled by President Ibrahim Babangida on",
          choices: [
            "June 14, 1993",
            "June 23, 1993",
            "June 27, 1993",
            "June 12, 1993",
          ],
          answer: "June 23, 1993",
        },
        {
          question: "Who is the Governor General of Nigeria between 1914-1919",
          choices: [
            "Sir Donald Cameron",
            "Sir Fredrick Lugard",
            "Sir James Robertson",
            "Edo State",
          ],
          answer: "Sir Fredrick Lugard",
        },
        {
          question:
            "The 2006 population census in Nigeria put it population at about",
          choices: ["120million", "140million", "230million", "150million"],
          answer: "140million",
        },
        {
          question: "Yumu and Zabara are ethnic groups in",
          choices: ["Benue State", "Kebbie State", "Niger State", "Edo State"],
          answer: "Niger State",
        },
        {
          question: "Mr Dele Giwa was killed through a letter bomb on",
          choices: [
            "October 19, 1986",
            "September 17, 1987",
            "October 17, 1986",
            "September 17, 1986",
          ],
          answer: "October 19, 1986",
        },
        {
          question:
            "Which of the following represent the cheapest mode of transportation?",
          choices: ["water", "air", "rail", "road"],
          answer: "road",
        },
      ];
      let currentQuestion = 0;
      let score = 0;
      let question = document.getElementById("question");
      let choices = document.getElementById("choices");
      let feedback = document.getElementById("feedback");

      function displayQuestion() {
        question.innerHTML = questions[currentQuestion].question;
        let choicesHTML = "";
        for (let i = 0; i < questions[currentQuestion].choices.length; i++) {
          choicesHTML += `
        <li>
          <label>
            <input type="radio" name="choice" value="${questions[currentQuestion].choices[i]}">
            ${questions[currentQuestion].choices[i]}
          </label>
        </li>
      `;
        }
        choices.innerHTML = choicesHTML;
      }

      // function to check the user's answer
      function checkAnswer() {
        let userAnswer = document.querySelector('input[name="choice"]:checked');
        if (!userAnswer) {
          feedback.innerHTML = "<p>Please select an answer.</p>";
          return;
        }
        if (userAnswer.value === questions[currentQuestion].answer) {
          feedback.innerHTML = "<p>Correct!</p>";
          score++;
        } else {
          feedback.innerHTML = `<p>Sorry, the correct answer was ${questions[currentQuestion].answer}.</p>`;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          quiz.innerHTML = `<h2>You scored ${score} out of ${questions.length}.</h2>`;
        }
      }

      // display the first question
      displayQuestion();

      // add event listener to the "Check Answer" button
      checkButton.addEventListener("click", checkAnswer);
    </script>
